			<div class="pce_cont">
				<div class="pce_l left">
					<div class="pce_jieJian">
						<h1 class="pceTitle pceTitle_t">货物信息</h1>
						<div class="pce_jieJian_item left">
							<div class="pce_jieJian_name left">
								<span>*</span>
								货物数量(个/件)：
							</div>
							<div class="numrCont pce_input right" id="numerCont">
								<input type="number" name="" id="numer" value="" placeholder="请输入数量" />
							</div>
						</div>
						<div class="pce_jieJian_item right">
							<div class="pce_jieJian_name left">
								<span>*</span>
								 货物重量(kg)：
							</div>
							<div class="pce_jieJian_orter right" id="cargoWeightCont">
								<img title="" alt="" src="images/arrdown.png" width="14"/>
								<select id="cargoWeight">
									<option>100kg</option>
									<option>200kg</option>
									<option>300kg</option>
									<option>400kg</option>
								</select>
							</div>
						</div>
						<div class="pce_jieJian_item left">
							<div class="pce_jieJian_name left">
								<span>*</span>
								 货物大小(kg)：
							</div>
							<div class="pce_jieJian_orter right" id="cargoSizeCont">
								<img title="" alt="" src="images/arrdown.png" width="14"/>
								<select id="cargoSize">
									<option>大</option>
									<option>中</option>
									<option>小</option>
								</select>
							</div>
						</div>
						<div class="pce_jieJian_item right">
							<div class="pce_jieJian_name left">
								<span>*</span>
								货物类型：
							</div>
							<div class="pce_jieJian_orter right" id="cargoTypeCont">
								<img title="" alt="" src="images/arrdown.png" width="14"/>
								<select id="cargoType">
									<option>易燃</option>
									<option>易碎</option>
									<option>气体</option>
									<option>保鲜</option>
								</select>
							</div>
						</div>
						<div class="pce_jieJian_item left">
							<div class="pce_jieJian_name left">
								<span>*</span>
								最快取货时间：
							</div>
							<div class="numrCont pce_input right" id="cargoTimeCont">
								<input type="text" name="" id="cargoTime" value="" />
							</div>
						</div>
					</div>
					<div class="pce_pic" style="position: relative;" id="cargoPicCont">
						<div class="img-box full">
							<section class="img-section">
								<div class="z_photo upimg-div clear" >
				               	 <section class="z_file fl">
				               	 	<img src="images/a11.png" class="add-img">
				               	 	<input type="file" name="file" id="file" class="file" value="" accept="image/jpg,image/jpeg,image/png,image/bmp" multiple />
				               	 </section>
						         </div>
							</section>
						</div>
				        <aside class="mask works-mask">
							<div class="mask-content">
								<p class="del-p">您确定要删除作品图片吗？</p>
								<p class="check-p"><span class="del-com wsdel-ok">确定</span><span class="wsdel-no">取消</span></p>
							</div>
						</aside>
					</div>
				</div>
				<div class="pce_r right">
					<h1 class="pceTitle pceTitle_l">寄件人信息</h1>
					<div class="pce_r_item">
						<div class="pce_jieJian_name left">
							<span>*</span>
							寄件人姓名：
						</div>
						<div class="pce_r_itemCont pce_input right" id="jNameCont">
							<input id="jName" type="text" placeholder="请输入寄件人姓名" />
						</div>
					</div>
					<div class="pce_r_item">
						<div class="pce_jieJian_name left">
							<span>*</span>
							寄件人电话：
						</div>
						<div class="pce_r_itemCont pce_input right" id="jPhoneCont">
							<input id="jPhone" type="text" placeholder="请输入寄件人电话" />
						</div>
					</div>
					<div class="pce_r_item">
						<div class="pce_jieJian_name left">

						</div>
					</div>
					<div class="pce_r_item">
						<div class="pce_jieJian_name left">
							<span>*</span>
							寄件人详情地址：

						<div class="pce_r_itemCont pce_input right" id="jMyAdderssDetailsCont">
							<input id="jMyAdderssDetails" type="text" placeholder="请输入寄件人详情地址" />
						</div>
					</div>
					<h1 class="pceTitle pceTitle_l">收货人信息</h1>
					<div class="pce_r_item">
						<div class="pce_jieJian_name left">
							<span>*</span>
							收货人姓名：
						</div>
						<div class="pce_r_itemCont pce_input right" id="sNameCont">
							<input id="sName" type="text" placeholder="请输入收货人地址" />
						</div>
					</div>
					<div class="pce_r_item">
						<div class="pce_jieJian_name left">
							<span>*</span>
							收货人电话：
						</div>
						<div class="pce_r_itemCont pce_input right" id="sPhoneCont">
							<input id="sPhone" type="text" placeholder="请输入收货人电话" />
						</div>
					</div>
					<div class="pce_r_item">
						<div class="pce_jieJian_name left">
							<span>*</span>
							收货人地址：
						</div>
						<div class="pce_r_itemCont pce_input right" id="sAddressCont">
							<input id="sAddress" type="text" placeholder="请输入收货人地址" />
						</div>
					</div>
					<div class="pce_r_item">
						<div class="pce_jieJian_name left">
							<span>*</span>
							收货人详情地址：
						</div>
						<div class="pce_r_itemCont pce_input right" id="sAddressDetailsCont">
							<input id="sAddressDetails" type="text" placeholder="请输入收件人详情地址" />
						</div>
					</div>
					<p class="pce_time">商品最晚到达时间<i>1</i>天</p>
					<div class="pceBtn" id="pceBtn">立即提交</div>
