<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<title></title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/layer.css" />
		<link rel="stylesheet" type="text/css" href="css/smyMobile.css" />
	</head>
	<style>
		.appeal_firstdiv{
			margin-top: .1rem;
		}
		.num_pohone_text{
			color: #999;
			font-size: .10rem;
			text-align: center;
			margin-top: .1rem;
		}
	</style>
	<body>
		<!--【头部】-->
		<header class="commHeader">
			<a class="commHeader_l" href="#">
				<img title="" alt="" src="images/icon/arow_left.png" />
			</a>
			<h6>更换手机号</h6>
		</header>
		<form>
		<!--【头部】end-->
		<div class="appeal_firstdiv">
			<div>
				<label>手机号　+86</label><input type="text" id="rePhone" placeholder="请输入现用手机号" />
			</div>
			<div>
				<label>验 证 码</label><input class="las" id="reYzm" type="text" placeholder="请输入验证码" /><button id="reYzmbtn">获取验证码</button>
			</div>
		</div>
		
		<a href=""><button class="order_btn" id="rebtn">提交</button></a>
		<div class="num_pohone_text">一个手机号只能作为一个账号的登录名</div>
		</form>
		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/smyMobile.js"></script>
		<script type="text/javascript" src="js/layer.js"></script>
		<script type="text/javascript" src="js/smyMobile_yz.js" ></script>
		<script>
		$("#rebtn").click(function() {
		var reYzm = $("#reYzm").val();
		var rePhone = $("#rePhone").val();		
		if(!(rePhone && /^1(3[0-9]|4[57]|5[0-35-9]|7[6-8]|8[0-9])\d{8}$/.test(rePhone))) {
			//提示
			//alert("sfdsf")
		    layer.open({
		    	content: '电话号码输入有误',
		    	skin: 'msg',
		    	time: 2
		  	});
			return false;
		}
		else if(reYzm == "") {
			//提示
		    layer.open({
		    	content: '请填写验证码',
		    	skin: 'msg',
		    	time: 2
		  	});
			return false;
		}
	})
	$("#reYzmbtn").click(function() {
		var rePhone = $("#rePhone").val();
		if(!(rePhone && /^1(3[0-9]|4[57]|5[0-35-9]|7[6-8]|8[0-9])\d{8}$/.test(rePhone))) {
			//提示
			//alert("sfdsf")
		    layer.open({
		    	content: '电话号码输入有误',
		    	skin: 'msg',
		    	time: 2
		  	});
			return false;
		}
		else {
			time(this);
		}
	})
		</script>
	</body>

</html>
