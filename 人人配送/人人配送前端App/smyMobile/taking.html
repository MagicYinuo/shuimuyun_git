<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<title></title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/layer.css" />
		<link rel="stylesheet" type="text/css" href="css/smyMobile.css" />
	</head>
	<body>
		<!--【头部】-->
		<header class="commHeader">
			<a class="commHeader_l" href="#">
				<img title="" alt="" src="images/icon/arow_left.png" />
			</a>
			<h6>接单</h6>
		</header>
		<!--【头部】end-->
		<div class="courier_firsttit_con taking_firsttit_con">
			<div class="cour_div_1"><img src="images/user.jpg"/></div>
			<div class="cour_div_2">小单</div>
			<div class="cour_div_5 taking_div_5">
				<span><img src="images/icon/adds_b.png" width="15"/></span>
				<span>地址</span>
			</div>
			<div>
				<span>收货人：</span>
				<span>贵州省贵阳市南明区花果园</span>
			</div>
			<div>
				<span>发货人：</span>
				<span>贵州省贵阳市南明区花果园</span>
			</div>
		</div>
		<div class="courier_last_con taking_last_con">
			<div class="taking_last_div_1">
				<img src="images/icon/number_b.png"width="20"/>
				<span>货物信息</span>
			</div>
			<div class="courier_last_con_list">
				<div>
					<span>类型</span>
					<span>数量</span>
					<span>大小</span>
					<span>总重</span>
					<span>建议交通工具</span>
				</div>
				<div>
					<span>易碎</span>
					<span>1</span>
					<span>小</span>
					<span>2kg</span>
					<span>无</span>
				</div>
			</div>
		</div>
		<div class="courier_last_con taking_last_con">
			<div class="taking_last_div_1">
				<img src="images/icon/huowu_b.png"width="20"/>
				<span>我的信息</span>
			</div>
			<div class="taking_div_last" id="order_right2">
				<span>取货时间</span>
				<span id="shijian">立即取货</span>
				<img src="images/icon/consignee_right.png"width="15" />
			</div>
		</div>
		
		<!--确定按钮-->
		<div class="order_buttom">
			<div class="order_buttom_text" id="order_buttom_text">
			<img src="images/icon/dui.png" class="op" width="20" />
			<img src="images/icon/yuan.png"class="dis" width="19" />
			<label> 我同意 《水木云快递条约》</label>
			</div>
			<button class="mui-btn mui-btn-block order_btn">确认抢单</button>
		</div>
		<!--遮罩层-->
		<div class="order_zhe"id="order_zhe"></div>
		<!--弹窗三-->
				<!--弹窗三-->
		<div class="order_tan2"id="order_tan2">
			<div class="order_tan_clos2">
				<span>最晚到达时间</span>
				<span class="mui-icon mui-icon-close order_close" id="order_close2"></span>
			</div>
			<div class="order_tan_context2"  id="order_tex2">
				<div class="order_shi">
					<span>时</span>
					<input type="number" id="num_shi"/>
				</div>
				<div class="order_fen">
					<span>分</span>
					<input type="number" id="num_fen" />
				</div>
				<input class="order_butt" type="button" id="butt" value="取消" />
				<input class="order_buttn" type="button" id="buttn" value="确定" />
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="js/mui.min.js" ></script>
		<script type="text/javascript" src="js/smyMobile.js" ></script>
		<script type="text/javascript" src="js/layer.js" ></script>
		<script type="text/javascript" src="js/smyMobile_yz.js" ></script>
		<script type="text/javascript" src="js/smyMobile_click.js" ></script>
	</body>

</html>
