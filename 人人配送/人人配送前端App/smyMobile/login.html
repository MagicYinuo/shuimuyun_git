<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title></title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/layer.css" />
		<link rel="stylesheet" type="text/css" href="css/smyMobile.css"/>
	</head>
	<body class="body_bg loginBody_bg">
		<div class="contMian">
			<header class="header headerLogin">
				<a class="header_l" href="#">
					<img title="" alt="" src="images/icon/arow_left.png" />
				</a>
				<h1 class="header_title">登录</h1>
			</header>
			
			<div class="loginCont">
				<form class="loginCont_form">
					<div class="loginCont_form_item mui-input-row">
						<img title="" alt="" src="images/icon/phone.png" />
						<input class="loginCont_form_itemAll mui-input-clear right" id="userPhone" type="text" placeholder="请输入手机号码" />
					</div>
					<div class="loginCont_form_item mui-input-row">
						<img title="" alt="" src="images/icon/pwd.png" />
						<input class="rght loginCont_form_itemAll mui-input-password" type="password" placeholder="" />
						<input class="right loginCont_form_itemAll mui-input-password" id="userPwd" type="password" placeholder="请输入密码" />
					</div>
					<div class="loginCont_form_info">
						<a class="left" href="#">忘记密码</a>
						<a class="right" href="#">注册</a>
					</div>
					 <button type="button" class="mui-btn loginBtn mui-btn-block" id="loginBtn">登录</button>
					 <a class="free_login">免密登录</a
				</form>
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="js/mui.min.js" ></script>
		<script type="text/javascript" src="js/smyMobile.js" ></script>
		<script type="text/javascript" src="js/layer.js" ></script>
		<script type="text/javascript" src="js/smyMobile_yz.js" ></script>
	</body>
</html>
